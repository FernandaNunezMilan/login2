<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/estilos.css">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
	<title>Tutoriales escolares</title>
</head>
<body>
	<header>
		<div class="contenedor">
			<h2 class="logotipo">Tutoriales escolares</h2>
			<nav>
				<a href="#" class="activo">Inicio</a>
				<a href="#">Tutoriales</a>
				<a href="#">Más Recientes</a>
				<a href="#">Mi lista</a>
				<a href="index.html">Cerrar sesión</a>
 
			</nav>
		</div>
	</header>

	<main>
		<div class="pelicula-principal">
			<div class="contenedor">
				<h3 class="titulo">Tutoriales escolares para niños</h3>
				<p class="descripcion">
					Información relacionada al tutorial recomendado.
				</p>
				<button role="button" class="boton"><i class="fas fa-play"></i>Reproducir</button>
				<button role="button" class="boton"><i class="fas fa-info-circle"></i>Más información</button>
			</div>
		</div>

		<div class="tutoriales-recomendados contenedor">
			<div class="contendor-titulo-controles">
				<h3>Tutoriales recomendados</h3>
				<div class="indicadores"></div>
			</div>
			<div class="contenedor-principal">
				<button role="button" id="flecha-izquierda" class="flecha-izquierda"><i class="fas fa-angle-left"></i></button>
				
				<div class="contenedor-carousel">
					<div class="carousel">
						<div class="tutorial">
							<a href="#"><img src="img/Matemáticas.jpg" alt="imagen 1"></a>
						</div>
						<div class="tutorial">
							<a href="#"><img src="img/Artes Visuales.jpg" alt="imagen 2"></a>
						</div>
						<div class="tutorial">
							<a href="#"><img src="img/Ciencias naturales.jpg" alt="imagen 3"></a>
						</div>
						<div class="tutorial">
							<a href="#"><img src="img/Español.jpg" alt="imagen 4"></a>
						</div>
						<div class="tutorial">
							<a href="#"><img src="img/Geografía.jpg" alt="imagen 5"></a>
						</div>
						<div class="tutorial">
							<a href="#"><img src="img/Historia.jpg" alt="imagen 6"></a>
						</div>
						<div class="tutorial">
							<a href="#"><img src="img/Computación.jpg" alt="imagen 7"></a>
						</div>
					</div>
				</div>
	
				<button role="button" id="flecha-derecha" class="flecha-derecha"><i class="fas fa-angle-right"></i></button>
			</div>
		</div>


	</main>
	
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
